{% extends 'base.html' %}

{% block main %}

    <div class="property-card">

        <div>
            <img class="single" src="{{ url_for('get_image', filename= properties.image )}} "/>
        </div>
        <div class="single-card-body">  
            <h2>{{ properties.title }}</h2>
            <div class="attributes">
                <span class="attribute price">${{ properties.price }}</span> <span class="attribute type">{{ properties.pType}}</span>
            </div>
            <p>{{ properties.description }}</p>
            <div class="add-tab">
                <p><span class="glyphicon glyphicon-bed"></span> {{ properties.bedrooms }} Bedrooms</p>  
                <p><i class="fa fa-bath"></i> {{ properties.bathrooms}} Bathrooms</p>
            </div>
            <p><span class="glyphicon glyphicon-map-marker"></span> {{ properties.location }}</p>
        

            <button type="submit" class="btn email-btn">Email Realtor</button>
        </div>

    </div>

{% endblock %}
